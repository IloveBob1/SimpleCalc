<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            background-color: #aaa;
            width: fit-content;
            padding: 30px;
            border-radius: 10px;
        }
        .display {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            color: white;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
        }
        table {
            width: 100%;
            height: 100%;
            border-spacing: 5px;
        }
        td {
            background-color: #777;
            padding: 25px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <table>
            <tr>
                <td id="clear">A/C</td>
                <td class="button" colspan="2">fact()</td>
                <td class="button">/</td>
            </tr>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="button">*</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="button">-</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="button">+</td>
            </tr>
            <tr>
                <td class="button">0</td>
                <td class="button">(</td>
                <td class="button">)</td>
                <td id="equal">=</td>
            </tr>
        </table>
    </div>
    <script>
        let buttons = document.querySelectorAll('.button');
        let clear = document.getElementById("clear")
        let equal = document.getElementById("equal");
        let display = document.getElementsByClassName("display")[0];

        function fact(x) {
            if (x == 1) return 1;
            return x * fact(x-1);
        }
        
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                display.textContent += button.textContent
            })
        })

        clear.addEventListener('click', () => {
            display.textContent = "";
        })

        equal.addEventListener('click', () => {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = "Error"
            }
        })
    </script>
</body>
</html>
